    <script>
      function Earth(){
        size = $("#size").val() * 1.612;
        var man = $("#eff").val();
        efficiency=0;
        switch (man) {
          case "Sunpower":
            efficiency = 0.02207
            break;
          case "LG Electronics":
              efficiency = 0.01849
              break;
          case "SunEdison":
                efficiency = 0.1840
                break;
          case "First-Solar":
                  efficiency = 0.01833
                  break;
          case "TopSCN":
                efficiency = 0.01404
                    break;
          case "SchucoUSA":
                efficiency = 0.00629
                break;
          default:
                efficiency = 0.005
                break;
        }
        getLocation();
      };

      function getLocation() {
        $.getJSON('https://freegeoip.net/json/')
     .done (function(location)
     {
          lat=location.latitude;
          lon=location.longitude;
          console.log(lat);
          console.log(lon);
          getWeather()
      });
    }

    function getWeather() {
      $.getJSON('http://api.openweathermap.org/data/2.5/find?lat='+ lat +'&lon='+lon+'&units=imperial&APPID=b5805c5e41f9c61aeaddb25212aa96b0')
   .done (function(location)
   {
     temp = location.list[0].main.temp;
     humidity = location.list[0].main.humidity;
     pressure = location.list[0].main.pressure;
     wind_speed = location.list[0].wind.speed;
     wind_direction = location.list[0].wind.deg || 0;

     getPower()
    });
    }

    function getPower() {
      $.getJSON('http://localhost:5000/api/v1/predict?barometric='+pressure+'&humidity='+humidity+'&speed='+wind_speed+'&temp='+temp+'&eff='+efficiency+'&panel_area='+size+'&direction='+wind_direction)
   .done (function(power)
   {
     $(location).attr('href', 'http://localhost:5000/appliance/'+power.total)
    });
    }
    </script>
